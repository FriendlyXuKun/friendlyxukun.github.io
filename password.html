<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: center;
            width: 50%; /* 设置表单宽度为50% */
            padding: 20px; /* 添加内边距 */
            border: none; /* 移除边框 */
            border-radius: 10px; /* 设置圆角边框 */
            background-color: #f0f0f0; /* 设置背景颜色 */
        }

        .input-container {
            display: flex;
            justify-content: center;
        }

        input[type="password"] {
            width: 35px; /* 设置每个小框的宽度 */
            height: 50px; /* 设置每个小框的高度 */
            text-align: center; /* 文字居中显示 */
            margin: 0 10px; /* 设置小框之间的间距 */
            border: none; /* 移除边框 */
            background-color: transparent; /* 设置背景为透明 */
            border-bottom: 1px solid black; /* 添加下划线效果 */
        }


        input[type="submit"] {
            margin-top: 10px; /* 提交按钮与输入框之间的间距 */
            background-color: red; /* 设置背景颜色为红色 */
            border: none; /* 移除边框 */
            border-radius: 10px; /* 设置圆角边框 */
            font-size: 15px; /* 设置字体大小 */
            padding: 10px 20px; /* 设置内边距 */
            color: white; /* 设置文字颜色为白色 */
            cursor: pointer; /* 设置鼠标样式为手型 */
        }
    </style>
</head>
<body>
    
    <form action="https://friendlyxukun.github.io">
        <h1>为确定您的身份 请输入密码以访问网站</h1>
        <div class="input-container">
            <input type="password" maxlength="1" pattern="[a-zA-Z0-9]" required autofocus>
            <input type="password" maxlength="1" pattern="[a-zA-Z0-9]" required>
            <input type="password" maxlength="1" pattern="[a-zA-Z0-9]" required>
            <input type="password" maxlength="1" pattern="[a-zA-Z0-9]" required>
            <input type="password" maxlength="1" pattern="[a-zA-Z0-9]" required>
            <input type="password" maxlength="1" pattern="[a-zA-Z0-9]" required>
        </div>
        <input type="submit" value="提交">
        <div class="circle"></div>
    </form>

    <script>
        var inputs = document.querySelectorAll('input[type="password"]');
        var circle = document.querySelector('.circle');

        inputs.forEach(function(input, index) {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                } else if (this.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        inputs[0].focus(); // 让第一个输入框获得焦点，方便输入

        document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // 阻止表单默认提交行为

        var password = '';
        document.querySelectorAll('input[type="password"]').forEach(function(input) {
            password += input.value;
        });

        if (password === 'fxk666') {
            window.location.href = 'https://friendlyxukun.github.io'; // 输入正确密码时跳转到网站
        } else {
            alert('密码错误，请重新输入！'); // 输入错误密码时弹出提示
            document.querySelectorAll('input[type="password"]').forEach(function(input) {
                input.value = ''; // 清空输入框
            });
            document.querySelectorAll('input[type="password"]')[0].focus(); // 让第一个输入框重新获得焦点
        }
    });

    </script>
</body>
</html>
