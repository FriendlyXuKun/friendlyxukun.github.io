<!DOCTYPE html>
<html>
<head>
    <title>FriendlyXuKun-音乐</title>
    <link rel="stylesheet" type="text/css" href="../Css/logo_img.css">
    <link rel="stylesheet" type="text/css" href="../Css/style_007.css">
</head>
<body>
    <div class="card">
        <a href="../index.html">
            <img src="../Img/ProfilePhoto.jpg" alt="Home" width="100" height="100" class="img">
        </a>
    </div>
    <h1>音乐播放器</h1>
    <div class="music-row">
        <a href="#" onclick="playTrack(0)">久石譲 - Summer</a>
        <a href="#" onclick="playTrack(1)">莫扎特 - B大调第13号钢琴奏鸣曲</a>
        <a href="#" onclick="playTrack(2)">徐梦圆 - China-A</a>
        <a href="#" onclick="playTrack(3)">Plum - Going On</a>
    </div>
    
    <div class="music-player-container">
        <div class="music-player">
            <h2 id="musicName">音乐名称</h2>
            <audio id="musicPlayer" src="" type="audio/mpeg"></audio>
            <div id="timeDisplay">0:00 / 0:00</div>
            <input type="range" step="1" value="0" min="0" max="1000" class="progress-bar" oninput="handleProgressBar()">
            <div class="controls">
                <img src="..\Img\Icons\上一个.png" onclick="playPrevious()">
                <img src="..\Img\Icons\播放.png" onclick="togglePlayPause()" id="playButton">
                <img src="..\Img\Icons\下一个.png" onclick="playNext()">
            </div>
        </div>
    </div>
    <script src="../Js/music.js"></script>
</body>
</html>
